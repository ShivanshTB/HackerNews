<section class="container bg-light pt-3 mt-5">
    <div class="ml-2 pl-3 py-3">
        <h4>Login</h4>
        <p class="text-danger">{{errMsg}}</p>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Username: </label>
              <div class="col-sm-5">
                <input type="text" class="form-control" formControlName ="loginUsername">
              </div>
              <span class="text-danger" *ngIf="loginForm.controls['loginUsername'].invalid && loginForm.controls['loginUsername'].touched" >*Usernames is required.</span>
            </div>
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Password: </label>
              <div class="col-sm-5">
                <input type="password" class="form-control" formControlName ="loginPassword">
              </div>
              <span class="text-danger" *ngIf="loginForm.controls['loginPassword'].invalid && loginForm.controls['loginPassword'].touched" >*Password is required.</span>
            </div>
            <button type="submit" class="mt-3 btn text-white" [disabled]="loginForm.invalid">Login</button>
          </form>


          <h4 class="my-4">Create Account</h4>
        <form [formGroup]="createForm" (ngSubmit)="create()">
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Username: </label>
              <div class="col-sm-5">
                <input type="text" class="form-control" formControlName ="usernameCreate">
              </div>
              <span class="text-danger" *ngIf="!createForm.controls['usernameCreate'].valid && createForm.controls['usernameCreate'].touched" >
                  *Usernames can only contain small letters, digits and underscores, and should be between 5 and 15 characters long. Please choose another.
              </span>
            </div>
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Password: </label>
              <div class="col-sm-5">
                <input type="password" class="form-control" formControlName ="createPassword">
              </div>
              <span class="text-danger" *ngIf="createForm.controls['createPassword'].invalid && createForm.controls['createPassword'].touched" >
                  *Password should be of minimum of 6 digit long.</span>
            </div>
            <button class="mt-3 btn text-white" type="submit" [disabled]="createForm.invalid">create account</button>
          </form>

        </div>
  </section>
