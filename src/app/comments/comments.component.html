<app-header></app-header>
<section class="container bg-light">
  <div class=" mt-2 pt-3">
    <table>
      <tbody *ngFor="let comment of comments; let i = index">
        <tr>
          <td>{{i+1}}. {{comment.text}}</td>
        </tr>
        <tr class="ml-4">
          <td class="text-muted">
            <small> by {{comment.by }}</small>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
<app-footer></app-footer>
